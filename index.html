<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heavy-Metal quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <header>
      <h1>Heavy-Metal quiz</h1>
      <div class="infos">
        <h3 class="counter questioncount js-questioncount js-count hidden">Question 0 of 0</h3>
        <h3 class="counter correctcount js-correctcount js-count hidden">0 correct, 0 incorrect</h3>
      </div>
    </header>
    <main>
      <div class="start js-start">
        <h2>Welcome to my Heavy-Metal Quiz</h2>
        <button type="button" class="js-startbutton startbutton">start</button>
      </div>
      <div class="quizbox js-quizbox hidden">
        <div class="question">
          <h2 class="questiontext js-quesitontext">Testquestion</h2>
        </div>
        <div class="answers">
          <div class="answer js-answer answer-wrong">Answer A</div>
          <div class="answer js-answer">Answer B</div>
          <div class="answer js-answer answer-right">Answer C</div>
          <div class="answer js-answer">Answer D</div>
        </div>
        <button type="button" class="js-resetbutton resetbutton">Start again</button>
        <button type="button" class="js-nextbutton nextbutton"></button>
      </div>

    </main>
    <!-- The jQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The app.js file -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
