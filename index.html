<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heavy-Metal quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <header>
      <h1>Heavy-Metal quiz</h1>
      <div class="infos">
        <h3 class="questioncount js-questioncount">Question 3 of 5</h3>
        <h3 class="correctcount js-correctcount">correct: 2 of 3</h3>
      </div>
    </header>
    <main>
      <div class="question">
        <h2 class="questiontext js-quesitontext">Testquestion</h2>
      </div>
      <div class="answers">
        <div class="answer js-answer_a answer-wrong">
  	      <span class="js-answer_a-text answer-text">Answer A</span>
        </div>
        <div class="answer js-answer_b">
  	      <span class="js-answer_b-text answer-text">Answer B</span>
        </div>
        <div class="answer js-answer_c answer-right">
  	      <span class="js-answer_c-text answer-text">Answer C</span>
        </div>
        <div class="answer js-answer_d">
  	      <span class="js-answer_d-text answer-text">Answer D</span>
        </div>
      </div>
    </main>
    <!-- The jQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The app.js file -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
